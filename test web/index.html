<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Recognition - Attendance</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="#">Face<span>Recog</span></a></div>
                <ul class="menu">
                    <li><a href="#home" class="menu-btn">Home</a></li>
                    <li><a href="#about" class="menu-btn">About</a></li>
                    <li><a href="#teams" class="menu-btn">Teams</a></li>
                    <li><a href="#contact" class="menu-btn">Contact</a></li>
                </ul>
                <div class="buttons">
                    <div class="dark-mode-btn">
                        <i class="fas fa-sun" id="theme-button"></i>
                    </div>
                    <div class="menu-btn">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </nav>

        <section class="face-recog" id="face-recog">
            <div class="max-width">
                <h2 class="title">Attendance Capture</h2>
                <div class="face-recog-content">
                    <div class="face-recog-frame">
                        <img src="obama.jpg" width="70%" alt="">
                        <textarea id="textarea" width="70%">'s attendance has been marked!</textarea>
                    </div>
                    <div class="note">
                        <p>Note: If your face was recognized, your attendance has been marked!</p>
                    </div>
                    <div class="dwnld-btn">
                        <a href="{{ url_for('download_file') }}">Download the attendance!</a>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
