<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Recognition - Attendance</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="{{ url_for('index') }}">Face<span>Recog</span></a></div>
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}" class="menu-btn">Home</a></li>
                    <li><a href="#about" class="menu-btn">About</a></li>
                    <li><a href="{{ url_for('teams') }}" class="menu-btn">Teams</a></li>
                    <li><a href="{{ url_for('contact') }}" class="menu-btn">Contact</a></li>
                </ul>
                <div class="buttons">
                    <div class="dark-mode-btn">
                        <i class="fas fa-sun" id="theme-button"></i>
                    </div>
                    <div class="menu-btn">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </nav>

        <section class="contact" id="contact">
            <div class="max-width">
                <h2 class="title">Contact me</h2>
                <div class="contact-content">
                    <div class="column left">
                        <div class="text">Get in Touch</div>
                        <p>lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum</p>
                        <div class="icons">
                            <div class="row">
                                <i class="fas fa-user"></i>
                                <div class="info">
                                    <div class="head">Name</div>
                                    <div class="sub-title">Ishaan Vadhan</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="info">
                                    <div class="head">Address</div>
                                    <div class="sub-title">Pune, Maharashtra</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">Email</div>
                                    <div class="sub-title">ishaanvadhan2001@gmail.com</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="text">Message me!</div>
                        <form action="mail.php" method="POST">
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" name="name" placeholder="Name" required>
                                </div>
                                <div class="field email">
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="field">
                                <input type="text" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="field textarea">
                                <textarea cols="30" rows="10" name="message" placeholder="Message" required></textarea>
                            </div>
                            <div class="button">
                                <button type="submit">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <span>Created by <a href=""></a> | <span class="fas fa-copyright"></span> 2022 All rights reserved.</span>
        </footer>
        <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    </body>
</html>
